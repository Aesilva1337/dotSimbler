<ion-header>
  <ion-navbar>
    <ion-title>
      DOT.SIMBLER
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="exec();">
    <ion-item>
      <text-editor></text-editor>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-textarea autosize name="valor" [(ngModel)]="valor" [autocomplete]="true" spellcheck="true">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button>Compilar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
