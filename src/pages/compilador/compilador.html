<ion-header>

  <ion-navbar>
    <ion-title>Simulador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Tipo de saida:
          </ion-label>
          <ion-select [(ngModel)]="tipoSaida" (ngModelChange)="changeSaida()" okText="OK" cancelText="Cancelar">
            <ion-option value="0">Decimal</ion-option>
            <ion-option value="1">Binário</ion-option>
            <ion-option value="2">Hexadecimal</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="margin-left: auto; margin-right: auto; display: block;">
        <button ion-button icon-only (click)="play()">
          <ion-icon name="play"></ion-icon>
        </button>
        <button ion-button icon-only (click)="pause()">
          <ion-icon name="pause"></ion-icon>
        </button>
        <button ion-button icon-only (click)="stop()">
          <ion-icon name="square"></ion-icon>
        </button>
        <button ion-button icon-only (click)="voltar()">
          <ion-icon name="skip-backward"></ion-icon>
        </button>
        <button ion-button icon-only (click)="prox()">
          <ion-icon name="skip-forward"></ion-icon>
        </button>
      </ion-row>
    <!-- <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Tipo de entrada:
          </ion-label>
          <ion-select [(ngModel)]="tipoEntrada" okText="OK" cancelText="Cancelar">
            <ion-option value="0">Decimal</ion-option>
            <ion-option value="1">Binário</ion-option>
            <ion-option value="2">Hexadecimal</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col col-6>
          <div style="border-radius: 2px; border: 1px solid;text-align: center; margin:10px 0 10px">
              <b>Instruções</b>
          </div>
      </ion-col>

      <ion-col col-6>
          <div style="border-radius: 2px; border: 1px solid;text-align: center; margin:10px 0 10px">
              <b>Registradores</b>
            </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 >
        <ion-card id="card" style="height:262px; margin: 0px;width:100%">
          <ion-grid>
            <ion-row>
              <ion-col col-3 >
                <div *ngFor="let l of line; index as i">
                  <ion-label id="i{{i}}" class="line">
                    {{i}}:
                    <!-- <ion-icon id="i{{i}}" class="" name=""></ion-icon>
                      -->

                    </ion-label>                 </div>
              </ion-col>
              <ion-col style="overflow-y: scroll;">
                <textarea id="txtarea" cols="100" rows="11" elastic (input)="lineUp()" [(ngModel)]="text">
              </textarea>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>

      <ion-col col-6 >
          <ion-card style="height:262px; margin: 0px;width:100%; padding-left:10px">
            <ion-grid>
              <ion-label>
                <b>AX: </b>{{regAx}}</ion-label>
              <ion-label>
                <b>BX: </b>{{regBx}}</ion-label>
              <ion-label>
                <b>CX: </b>{{regCx}}</ion-label>
              <ion-label>
                <b>DX: </b>{{regDx}}</ion-label>
              <ion-row>
              <ion-label>
                <b>S: </b>
                <ion-icon name="bulb" [ngClass]="{'bulbtrue':reg.S, 'bulbfalse':!reg.S}"></ion-icon>
              </ion-label>
              <ion-label>
                <b>Z: </b>
                <ion-icon name="bulb" [ngClass]="{'bulbtrue':reg.Z, 'bulbfalse':!reg.Z}"></ion-icon>
              </ion-label>
              <ion-label>
                <b>O: </b>
                <ion-icon name="bulb" [ngClass]="{'bulbtrue':reg.O, 'bulbfalse':!reg.O}"></ion-icon>
              </ion-label>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col col-12>
          <div style="border-radius: 2px; border: 1px solid;text-align: center; margin:10px 0 10px">
              <b>Velocidade de execução das instruções:</b>
            </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range style="padding:0" min="0" max="500" step="10" [(ngModel)]="rangeSpeed">
          <ion-icon range-left name="remove-circle"></ion-icon>
          <ion-icon range-right name="add-circle"></ion-icon>
        </ion-range>
      </ion-col>
    </ion-row>

   
  </ion-grid>
</ion-content>
