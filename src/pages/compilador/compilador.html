<ion-header>

  <ion-navbar>
    <ion-title>Simulador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Tipo de saida:
          </ion-label>
          <ion-select [(ngModel)]="tipoSaida" (ngModelChange)="changeSaida()" okText="OK" cancelText="Cancelar">
            <ion-option value="0">Decimal</ion-option>
            <ion-option value="1">Binário</ion-option>
            <ion-option value="2">Hexadecimal</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Tipo de entrada:
          </ion-label>
          <ion-select [(ngModel)]="tipoEntrada" okText="OK" cancelText="Cancelar">
            <ion-option value="0">Decimal</ion-option>
            <ion-option value="1">Binário</ion-option>
            <ion-option value="2">Hexadecimal</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col col-6 style="margin-top: 8px;">
        <ion-card style="height:262px">
          <ion-grid>
            <ion-row style="border-radius: 2px; border: 1px solid;">
              <ion-col style="text-align: center">
                <b>Instruções</b>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4 style="margin-top: 4px;">
                <div *ngFor="let l of line; index as i">
                  <ion-label id="{{i}}" class="line">
                    {{i}}
                    <ion-icon id="i{{i}}" class="" name="arrow-round-forward"></ion-icon>
                  </ion-label>
                </div>
              </ion-col>
              <ion-col style="overflow-y: scroll;">
                <textarea cols="100" rows="8" elastic (input)="lineUp()" [(ngModel)]="text">
              </textarea>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card style="height:270px">
          <ion-card-content>
            <ion-row style="border-radius: 2px; border: 1px solid;">
              <ion-col style="text-align: center">
                <b>Sinalizadores</b>
              </ion-col>
            </ion-row>
            <ion-label>
              <b>AX: </b>{{regAx}}</ion-label>
            <ion-label>
              <b>BX: </b>{{regBx}}</ion-label>
            <ion-label>
              <b>CX: </b>{{regCx}}</ion-label>
            <ion-label>
              <b>DX: </b>{{regDx}}</ion-label>
            <ion-row style="border-radius: 2px; border: 1px solid;">
              <ion-col style="text-align: center">
                <b>Flags</b>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-label>
                <b>S: </b>
                <ion-icon name="bulb" [ngClass]="{'bulbtrue':reg.S, 'bulbfalse':!reg.S}"></ion-icon>

                <b>Z: </b>
                <ion-icon name="bulb" [ngClass]="{'bulbtrue':reg.Z, 'bulbfalse':!reg.Z}"></ion-icon>

                <b>O: </b>
                <ion-icon name="bulb" [ngClass]="{'bulbtrue':reg.O, 'bulbfalse':!reg.O}"></ion-icon>
              </ion-label>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row style="border-radius: 2px; border: 1px solid;">
      <ion-col>
        <ion-label>
          <b>Velocidade de execução das instruções:</b>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range min="0" max="500" step="10" [(ngModel)]="rangeSpeed">
          <ion-icon range-left name="remove-circle"></ion-icon>
          <ion-icon range-right name="add-circle"></ion-icon>
        </ion-range>
      </ion-col>
    </ion-row>

    <ion-row style="margin-left: auto; margin-right: auto; display: block;">
      <button ion-button icon-only (click)="play()">
        <ion-icon name="play"></ion-icon>
      </button>
      <button ion-button icon-only (click)="parar()">
        <ion-icon name="pause"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="square"></ion-icon>
      </button>
      <button ion-button icon-only (click)="voltar()">
        <ion-icon name="skip-backward"></ion-icon>
      </button>
      <button ion-button icon-only (click)="prox()">
        <ion-icon name="skip-forward"></ion-icon>
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
