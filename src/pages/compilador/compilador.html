<ion-header>

  <ion-navbar>
    <ion-title>Simulador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Tipo de saida:
          </ion-label>
          <ion-select [(ngModel)]="tipoSaida" (ngModelChange)="changeSaida()" okText="OK" cancelText="Cancelar">
            <ion-option value="0">Decimal</ion-option>
            <ion-option value="1">Binário</ion-option>
            <ion-option value="2">Hexadecimal</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Tipo de entrada:
          </ion-label>
          <ion-select [(ngModel)]="tipoEntrada" okText="OK" cancelText="Cancelar">
            <ion-option value="0">Decimal</ion-option>
            <ion-option value="1">Binário</ion-option>
            <ion-option value="2">Hexadecimal</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <ion-card style="height: 248px">
          <ion-item style="background-color: #1abc9c;">
            <p style="color: aliceblue">Instruções</p>
          </ion-item>
          <ion-card-header>
          </ion-card-header>
          <ion-card-content>
            <ion-textarea [(ngModel)]="text">
            </ion-textarea>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-item style="background-color: #1abc9c;">
            <p style="color: aliceblue">Registradores</p>
          </ion-item>
          <ion-card-content>
            <ion-card-header>
            </ion-card-header>
            <ion-card-content>
              <ion-label>
                <b>AX: </b>{{regAx}}</ion-label>
              <ion-label>
                <b>BX: </b>{{regBx}}</ion-label>
              <ion-label>
                <b>CX: </b>{{regCx}}</ion-label>
              <ion-label>
                <b>DX: </b>{{regDx}}</ion-label>
            </ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-item style="background-color: #1abc9c;">
            <p style="color: aliceblue">Sinalizadores</p>
          </ion-item>
          <ion-card-content>
            <ion-card-header>
            </ion-card-header>
            <ion-card-content>
              <ion-item text-wrap style="margin-left: auto; margin-right: auto; display: inline;">
                <b>S: </b><ion-icon name="bulb" class="bulb{{reg.S}}" ></ion-icon>
                <b>Z: </b><ion-icon name="bulb" class="bulb{{reg.Z}}" ></ion-icon>
                <b>O: </b><ion-icon name="bulb" class="bulb{{reg.O}}" ></ion-icon>
              </ion-item>
            </ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-range min="0" max="500" step="10" [(ngModel)]="rangeSpeed">
          <ion-icon range-left name="remove-circle"></ion-icon>
          <ion-icon range-right name="add-circle"></ion-icon>
        </ion-range>
      </ion-col>
    </ion-row>
    <ion-row style="margin-left: auto; margin-right: auto; display: block;">
      <button ion-button icon-only (click)="play()">
        <ion-icon name="play"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="pause"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="square"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="skip-forward"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="skip-backward"></ion-icon>
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
